<h2>Create Character</h2>

<form [formGroup]="characterForm" (ngSubmit)="onSubmit()">
  <input type="text" placeholder="Name" formControlName="name">
  <input type="text" placeholder="Status" formControlName="status">
  <input type="text" placeholder="Gender" formControlName="gender">
  <input type="text" placeholder="Species" formControlName="species">
  <input type="text" placeholder="Image URL" formControlName="image">

  <button type="submit">Create</button>
</form>
